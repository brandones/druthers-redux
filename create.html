<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Brandon Istenes">
    <link rel="shortcut icon" href="ico/favicon.ico">

    <title>Druthers</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="lib/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <div id="navbar"></div>

    <div class="container" role="main">

      <!-- form for poll creation -->
      <form class="form-horizontal" action="javascript:void(0);" onsubmit="create(this)">
      <fieldset>

      <!-- Form Name -->
      <legend>Create a Poll</legend>

      <!-- Question -->
      <div class="form-group">
        <label class="col-md-2 control-label" for="question">Question</label>  
        <div class="col-md-8">
          <input id="question" name="question" type="text" placeholder="What should we have for dinner?" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Options -->
      <div id="options-container" style="padding-bottom: 15px">
        <div id="options">
          <div class="form-group">
            <label class="col-md-2 control-label" for="option">Options</label>  
            <div class="col-md-6">
              <input id="option" name="option" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
        </div>
        <label class="col-md-2 control-label" for=""></label>  
        <button id="more" type="button" class="btn btn-default btn">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>

      <!-- End Date -->
      <label class="col-md-2 control-label" for="endtime">End Date</label>  
      <div class="row" style="padding-bottom: 15px">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker'>
              <input type='text' class="form-control" id="endtime" placeholder="Leave blank for an ongoing poll" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <div class="col-md-2">
          <button id="createButton" type="submit" class="btn btn-success">
            Create
          </button>
        </div>
      </div>

      </fieldset>
      </form>

    </div> <!-- /container -->

    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/async.js"></script>

    <!-- DateTimePicker -->
    <script type="text/javascript" src="lib/js/moment.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Scripts -->
    <script src="js/global.js"></script>
    <script src="js/create.js"></script>


  </body>
</html>
