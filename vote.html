  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          <ul class="nav navbar-nav">
            <li><a href="create.html">Create</a></li>

        </div><!--/.nav-collapse -->
      </div>

    <div class="container" role="main">

      <form class="form-horizontal" action="javascript:void(0);" onsubmit="vote(this)">
      <fieldset>

      <!-- Form Name -->
      <legend id="question"></legend>

      <!-- Name -->
      <div class="form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" for="nickname">Name</label>  
        <div class="col-xs-8 col-sm-6 col-md-4 ">
          <input id="nickname" name="nickname" type="text" class="form-control input-md" required="">
        </div>
      </div>

      <div id="options">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <div class="col-md-2">
          <button id="submitButton" type="submit" class="btn btn-primary">
            Vote
          </button>
        </div>
      </div>
      
      </fieldset>
      </form>

    </div> <!-- /container -->

    <!-- Libs -->
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
